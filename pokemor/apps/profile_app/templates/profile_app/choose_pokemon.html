<!-- Create Profile Page allows the user to Choose a username. -->
<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>PokeMor - Choose Pokemon</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    {% load static %}
    <!-- CSS -->
    <link rel='stylesheet' href="{% static 'app_name/css/styles.css' %}" type='text/css'>
    <!-- JavaScript: Django doesn't like this unlesss you create the file -->
    <script src="{% static '/app_name/script.js' %}" type='text/javascript'></script>
</head>

<body class="bg-primary">
    <div class="bg-light border-light rounded mx-auto mt-5 p-3" style="height: 100%; width: 75rem;">
        <form class="form-signin" action="/choose_pokemon" method="POST">
            {% csrf_token %}
            <div class="p-5 mx-auto mt-4 text-center" style="width: 50rem;">
                <h1>Pick your favorite Pokemon</h1>
                <div class="input-group mx-auto text-center mb-2 mt-5" style="width: 25rem;">
                    <input type="text" class="form-control" placeholder="Enter a Pokemon Name/ID"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="card border-dark text-center mx-auto mt-3 p-2" style="height: 20rem; width: 20rem;">
            <div>
                
            </div>
        </div>
        <div class="container text-center">
            <h2>Pokemon Name: </h2>
            <h3>Pokemon ID: </h3>
        </div>
        
    </div>
    </div>
</body>

</html>
