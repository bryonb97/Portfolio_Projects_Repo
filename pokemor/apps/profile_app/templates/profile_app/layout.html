<!-- Layout is used for the layout for the base of most of the templates. -->
<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>{% block title %}PokeMor{% endblock %}</title>    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    {% load static %}
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'profile_app/favicon.png' %}">
    <!-- CSS -->
    <link rel='stylesheet' href="{% static 'pokedex_app/css/styles.css' %}" type='text/css'>
    <link rel='stylesheet' href="{% static 'pokedex_app/css/pokedex_styles.css' %}" type='text/css'>
    <!-- JavaScript: Django doesn't like this unlesss you create the file -->
    <script src="{% static '/pokedex_app/js/poke_search.js' %}" type='text/javascript'></script>
    <script src="{% static '/pokedex_app/js/main.js' %}" type='text/javascript'></script>
</head>

<body>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="https://img.icons8.com/color/48/000000/pokeball-2.png">PokeMor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pokedex/search">PokeDex</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link divider" href="#">CatchMe!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team Builder</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="#"></a>
                </li>
                <div class="vl mr-4"></div>
                <li class="nav-item">
                    <img class=" mr-2 mx-auto" src="https://img.icons8.com/color/48/000000/pokecoin.png"><a class="nav-link ml-5 mt-n5" href="#">{{current_username}}</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://img.icons8.com/metro/26/000000/menu.png">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <div class="dropdown-divider"><a class="dropdown-item" href="#">logout</a></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
