<!-- Login Page. Allows the user to login. If user doesnt have account there is an option to create an account. -->
<!DOCTYPE html>

<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>PokeMor - Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQuery -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
    {% load static %}
    <!-- CSS -->
    <link rel='stylesheet' href="{% static 'app_name/css/styles.css' %}" type='text/css'>
    <!-- JavaScript: Django doesn't like this unlesss you create the file -->
    <script src="{% static '/app_name/script.js' %}" type='text/javascript'></script>
</head>

<body class="bg-primary">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="card bg-dark mx-auto rounded" style="margin-top: 12rem; height: 31rem; width: 26rem;">
        <div class="card bg-light mx-auto mt-2 p-3" style="height: 30rem; width: 25rem;">
            <form class="form-signin" action="/login/" method="POST">
                    {% csrf_token %}
                <img class="p-1 mt-n3" src="https://img.icons8.com/color/96/000000/lock.png">
                <h2 class="d-inline form-signin-heading">Please login</h2>
                <input type="email" class="form-control mt-5 border-primary" name="login_email"
                    placeholder="Email Address" required="" />
                <input type="password" class="form-control mt-5 border-primary" name="login_password"
                    placeholder="Password" required="" />
                <label class="checkbox">
                    <input type="checkbox" class="mt-4" value="remember-me" id="rememberMe" name="rememberMe"> Remember
                    me
                </label>
                <br>
                <a class="text-primary font-weight-light" href="/register">Need an account?</a>
                <button class="btn btn-lg btn-dark btn-block mt-5" type="submit">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
